<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visionary Storyboard AI - 비저너리 AI</title>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6584899015936237" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google IMA SDK for Video Ads -->
  <script type="text/javascript" src="https://imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
  <!-- Toss Payments SDK -->
  <script src="https://js.tosspayments.com/v1/payment"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', 'Noto Sans KR', sans-serif; 
      background-color: #0a0a0a; 
      color: #f3f4f6; 
      margin: 0;
    }
    .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    .gradient-text { background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0a0a0a; }
    ::-webkit-scrollbar-thumb { background: #262626; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #404040; }
  </style>
  <script>
    // process.env 가 없을 경우를 대비한 최소한의 폴리필
    window.process = window.process || { env: {} };
    
    // 런타임 에러 캣치 및 화면 표시 (디버깅용)
    window.onerror = function(msg, url, line, col, error) {
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = `
          <div style="padding: 40px; color: #ff4444; text-align: center; font-family: sans-serif;">
            <h2 style="font-size: 20px; margin-bottom: 10px;">런타임 오류 발생</h2>
            <p style="color: #888; font-size: 14px; max-width: 500px; margin: 0 auto;">${msg}</p>
            <p style="margin-top: 20px; font-size: 12px; color: #555;">${url} (Line: ${line})</p>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer;">다시 시도</button>
          </div>
        `;
      }
      return false;
    };
  </script>
  <script type="importmap">
  {
    "imports": {
      "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
      "react/": "https://esm.sh/react@^19.2.3/",
      "react": "https://esm.sh/react@^19.2.3",
      "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
      "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
    }
  }
  </script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root">
    <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #0a0a0a; color: #444;">
      <div style="width: 40px; height: 40px; border: 3px solid #222; border-top-color: #6366f1; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
      <p style="font-size: 14px; letter-spacing: 0.1em;">애플리케이션 초기화 중...</p>
    </div>
  </div>
  <style>@keyframes spin { to { transform: rotate(360deg); } }</style>
  <script type="module" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
